<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog - Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        .header, .footer {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .book {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Books Catalog</h1>
    </div>

    <div class="main-content">
        <div class="book">
            <img src="2.jpg" alt="Book 1">
            <h3>Book Title 1</h3>
            <p>$10.99</p>
            <div>
                <button type="button" onclick="location.href='cart.html'">Add Cart</button>

            </div>
        </div>
        <div class="book">
            <img src="4.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>$15.99</p>
            <div>
                <button type="button" onclick="location.href='cart.html'">Add Cart</button>
            </div>
        </div>
        <!-- Add more books as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2024 Online Bookstore</p>
    </div>
</body>
</html>
